<div class="row mt-3">
    <div class="col-2">
        <div class="col">
            <h1>Properties list</h1>
            <hr>
        </div>
    </div>
</div>


<div class="row container">
    <div class="col-2">

    </div>

    <div class="col">
        <div class="row">
            <div *ngFor="let propiedad of propiedades" 
                 class="col-4 mb-2">
                <div class="card">
                    <app-mini-map 
                                    [lngLat] = "propiedad.lngLat" class = "card-img-top"></app-mini-map>


                    <div class="card-body">
                        <h5 class="card-title">{{ propiedad.titulo }}</h5>
                        <p class="card-text">{{ propiedad.descripcion }}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>



</div>
